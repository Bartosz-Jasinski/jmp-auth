<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>JMP - main page</title>
    <!-- Bootstrap core CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"></script>
</head>
<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="nav(activeTab)">
    <div class="container">
        <a class="navbar-brand" href="/">JMP - Security</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <a th:text="${activeTab}"></a>
                <li class="nav-item"><a class="nav-link" th:classappend="${activeTab == null}? 'active' : null"
                                        aria-current="page" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:classappend="${activeTab == 'info'}? 'active' : null"
                                        href="/info">Info</a></li>
                <li class="nav-item"><a class="nav-link" th:classappend="${activeTab == 'about'}? 'active' : null"
                                        href="/about">About</a></li>
                <li class="nav-item"><a class="nav-link" th:classappend="${activeTab == 'admin'}? 'active' : null"
                                        href="/admin">Admin</a></li>
                <li class="nav-item">
                    <div sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <input class="btn btn-primary" type="submit" value="Logout"/>
                        </form>
                    </div>
                    <div sec:authorize="isAnonymous()">
                        <a class="btn btn-primary" href="#" th:href="@{/login}">Login</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Page content-->
<div class="container">
    <div class="text-center mt-5">
        <h1>Java Mentoring Program</h1>
        <p class="lead">A solution project for the Authentication and Authorization module.</p>
    </div>
</div>
</body>
</html>
