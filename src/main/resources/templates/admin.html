<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>JMP - admin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<nav th:replace="index.html :: nav(activeTab='admin')"></nav>
<div class="container">
    <div class="text-center mt-5">
        <h1>Java Mentoring Program</h1>
        <p class="lead">GET /admin endpoint, that is allowed JUST for users with VIEW_ADMIN permission!</p>
        <br/>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Username</th>
                <th>Is enabled?</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${users.isEmpty()}">
                <td colspan="2"> No Users disabled...</td>
            </tr>
            <tr th:each="user : ${users}">
                <td><span th:text="${user.getUsername()}">Username </span></td>
                <td><span th:text="${user.enabled}">Is enabled? </span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
